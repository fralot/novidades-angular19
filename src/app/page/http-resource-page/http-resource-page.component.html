<h1>HttpClient + Signals (sin resource)</h1>

@if (loading()) {
  <p>Cargando...</p>
}

@if (data(); as pokemon) {
  <h2>{{ pokemon.name }}</h2>
  <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
}

@if (error(); as err) {
  <p>Error al cargar el Pok√©mon</p>
}

<button (click)="loadData()">Cargar Bulbasaur</button>
<button (click)="reloadData()">Recargar</button>
