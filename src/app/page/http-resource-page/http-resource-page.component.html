<h1>HttpClient Resource Example</h1>

@if (pokeResource.isLoading()) {
  <p>Cargando Pokémon...</p>
}

@if (pokeResource.value(); as pokemon) {
  <h2>{{ pokemon.name }}</h2>
  <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
}

@if (pokeResource.error(); as error) {
  <p>Error al cargar el Pokémon</p>
}

<button (click)="loadData()">Cargar Bulbasaur</button>
<button (click)="reloadData()">Recargar Pokémon</button>
